<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juega al clásico juego de Piedra, Papel o Tijeras en línea. Juega contra tu computadora en este divertido y adictivo juego.">
    <title>Piedra Papel o Tijera</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="IMG/logo.png">
</head>
<body>
    
    <header>
        <h1>Piedra Papel o Tijera</h1>
    </header>

    <section class="juego">
        <article class="maquina">
            <img class="imagen-maquina" src="IMG/interrogacion.png" alt="eleccion maquina">
        </article>

        <article class="puntaje">
            <span class="puntaje-jugador">Jugador</span>
            <div class="puntajes">
                <span class="puntaje-valor-jugador">0</span>
                <span>-</span>
                <span class="puntaje-valor-maquina">0</span>
            </div>
            <span class="puntaje-maquina">Maquina</span>
        </article>

        <article class="jugador">
            <h2>Opciones</h2>
            <div class="opciones">
                <img class="piedra-jugador" src="IMG/piedra.png" alt="piedra">
                <img class="papel-jugador" src="IMG/papel.png" alt="papel">
                <img class="tijera-jugador" src="IMG/tijera.png" alt="tijera">
            </div>
        </article>
    </section>

    <footer class="creditos">
        <p>CopyRight 2024 © Todos los derechos reservados</p>
        <div class="redes">
            <a href="https://github.com/IanKSBernardo">GitHub</a>
            <a href="https://www.instagram.com/soonrisas__/?next=%2F">Instagram</a>
            <a href="https://link.mercadopago.com.ar/ianch0">Donaciones</a>
        </div>
    </footer>

    <script src="JS/script.js"></script>
</body>
</html>
